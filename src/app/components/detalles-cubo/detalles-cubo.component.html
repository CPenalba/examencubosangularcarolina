<div>
  <h1>{{ cubo.nombre }}</h1>
  <hr />
  <img src="{{ cubo.imagen }}" />
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Marca y modelo</th>
        <th>Valoracion</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ cubo.marca }} {{ cubo.modelo }}</td>
        <td>{{ cubo.valoracion }}</td>
        <td>{{ cubo.precio }}â‚¬</td>
      </tr>
    </tbody>
  </table>
  <button [routerLink]="['/']" class="btn btn-info">Volver</button>
  <br />
  <div>
    <h2>Comentarios</h2>
    <hr />
    <table class="table table-hover">
      <tbody>
        <tr *ngFor="let c of comentario">
          <td>Usuario {{ c.idUsuario }}</td>
          <td>{{ c.comentario }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
