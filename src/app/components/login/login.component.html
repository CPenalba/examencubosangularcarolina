<div>
  <h1>Login</h1>
  <hr />
  <form #loginForm="ngForm">
    <label>Email</label>
    <input type="text" name="cajaemail" #cajaemail class="form-control" />
    <br />
    <label>password:</label>
    <input
      type="password"
      name="cajapassword"
      #cajapassword
      class="form-control"
    />
    <br />
    <button class="btn btn-dark" (click)="hacerLogin()">Login</button>
  </form>
</div>
